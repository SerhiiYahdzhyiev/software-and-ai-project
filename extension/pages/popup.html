<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGlass Popup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 320px;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header {
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        main {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        main label {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 12px;

            width: 100%;

            font-size: 14px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background: #e9ecef;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }
        button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #edit {
            background: #ffc107;
            color: black;
        }
        #edit:hover {
            background: #e0a800;
        }
        #save {
            background: #28a745;
            color: white;
        }
        #save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #save:hover:enabled {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        CodeGlass Settings
    </header>
    <main>
        <label>
            <input type="checkbox" id="active"/>
            Active
        </label>
        <input type="text" id="secret" disabled placeholder="Your secret key"/>
    </main>
    <footer>
        <button id="edit">Edit</button>
        <button id="save" disabled>Save</button>
    </footer>
    <script src="../popup.js"></script>
</body>
</html>
